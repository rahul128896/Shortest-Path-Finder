<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortest Path Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Shortest Path Result</h1>
        </header>

        <div class="card result-container">
            <div id="pathResult" class="path-result"></div>
            <a href="/" class="back-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Return to City Map
            </a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const params = new URLSearchParams(window.location.search);
            const path = params.get("path");
            const distance = params.get("distance");
            
            let resultHTML = "";
            
            if (path) {
                resultHTML += `<div><strong>Shortest Path:</strong> ${path}</div>`;
            }
            
            if (distance) {
                resultHTML += `<div><strong>Total Distance:</strong> ${distance}</div>`;
            }
            
            document.getElementById("pathResult").innerHTML = resultHTML || "No path found";
        });
    </script>
</body>
</html>
